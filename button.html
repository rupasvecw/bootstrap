<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Types of buttons</title>
 <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
 <div class="container">
  <h3>Button styles</h3>
   <button type="button" class="btn">Button1</button>
   <button type="button" class="btn btn-secondary">Button 2</button>
   <button type="button" class="btn btn-danger">Button3</button>
   <button type="button" class="btn btn-info">Button4</button> 
   <button type="button" class="btn btn-link">Button5</button><br>
   <h3>Button sizes</h3>
   <button type="button" class="btn btn-secondary btn-lg">Large</button>
    <button type="button" class="btn btn-primary">Normal</button>
   <button type="button" class="btn btn-primary btn-sm">Small</button><br>
   <h3>Outline Buttons</h3>
 <button type="button" class="btn btn-outline-primary">Primary</button>
<button type="button" class="btn btn-outline-secondary">Secondary</button>
 <button type="button" class="btn btn-outline-success">Success</button>
 <button type="button" class="btn btn-outline-danger">Danger</button>
 <button type="button" class="btn btn-outline-warning">Warning</button>
</div>



<script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
